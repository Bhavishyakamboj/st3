<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
	<style>
		body {background-color: powderblue;}
		#but{padding: 7px 20px;font-size: 16px;text-align: center;}
	</style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="style.css">

  <body>
	<center>
    <h4>Details Form</h4>
    <form class="" action="#" method="get">
      <table>
        <tr >
          <td>Name:</td>
          <td><input type="text" name="" value="" id="name" required></td>
        </tr>
        <tr >
          <td>Mobile No:</td>
          <td><input type="tel" name="" value="" id="phone"pattern="[0-9]{10}" required></td>
        </tr>
        <tr >
          <td>Email ID:</td>
          <td><input type="email" name="" value="" id="mail" required></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="" value="Submit" id="but" onclick="func()"></td>
        </tr>
      </table>
    </form>
    <hr>
    <table id="table">
      <tr id="tr" style="visibility: hidden">
        <td>Name</td>
        <td>Mob. No.</td>
        <td>Email ID</td>
      </tr>
      <tr>

      </tr>
    </table>
    <script type="text/javascript">
    var table=document.getElementById("table");
    var i=0;
      function func(){
        i=i+1;
        document.getElementById("tr").style.visibility="visible";
        var name=document.getElementById("name").value;
        var phone=document.getElementById("phone").value;
        var mail=document.getElementById("mail").value;
        // var table=document.getElementById("table");
        var tr=document.createElement("tr");
        tr.setAttribute("id", "c"+i);
        var td1=document.createElement("td");
        var td2=document.createElement("td");
        var td3=document.createElement("td");
        var del=document.createElement("button");
        del.setAttribute("id", "c"+i);
        del.setAttribute("onclick","func1(this.id)");
        td1.innerHTML=name;
        td2.innerHTML=phone;
        td3.innerHTML=mail;
        del.innerHTML="Delete";
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(del);
        table.appendChild(tr);
        var b=document.getElementsByTagName("button");
        var x=document.getElementsByTagName("tr");
        
      }
      function func1(id){
        var del=document.getElementById(id);
        table.removeChild(del);
      }
    </script>
	</center>
  </body>
</html>
